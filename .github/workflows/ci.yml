jobs:
  Tests:
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      name: Checkout
      uses: actions/checkout@v2
    - continue-on-error: true
      name: Set up JDK $
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java-version }}
    - continue-on-error: true
      name: Test with Maven
      run: mvn test
    strategy:
      fail-fast: false
      matrix:
        java-version:
        - 11
        - 17
        os:
        - macOS-latest
        - ubuntu-latest
        - windows-latest
    timeout-minutes: 10
name: CI
on:
  repository_dispatch:
    types: trigger-ga___ci.yml
